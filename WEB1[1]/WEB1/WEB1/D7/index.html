    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header .logo img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #d9f99d;
        } 

        .search-contact {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-contact input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .icon-container {
            display: flex;
            gap: 15px;
        }

        .icon {
            color: black;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #ff7f11; /* Color on hover */
        }

        .container {
            display: flex;
            padding: 20px;
        }
        .filters {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .filters h3 {
            margin-top: 0;
        }
        .filters .sizes button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }
        .filters .colors div {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .filters .prices p {
            margin: 5px 0;
        }
        .products {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-card {
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-card img.hovered {
            transform: scale(1.1);
        }
        .product-card .details {
            padding: 10px 0;
        }
        .product-card .details h4 {
            margin: 0;
            font-size: 16px;
        }
        .product-card .details p {
            margin: 5px 0;
            color: #888;
        }
        .product-card .details .price {
            font-weight: 700;
            color: #000;
        }
        .product-card .details .stars {
            color: #fbc02d;
        }
        /* Footer Styles */
        .footer {
            background-color: #222;
            color: #fff;
            padding: 40px 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            text-align: center;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-section h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .footer-section p a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-section p a:hover {
            color: #fff;
        }

        .footer-logo {
            width: 100px;
            margin: 0 auto 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 20px;
            margin: 10px 0;
        }

        .social-icons a {
            color: #ccc;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Animation for social media icons */
        .social-icons a:hover {
            color: #fff;
            transform: scale(1.2); /* Slightly enlarges icon on hover */
        }

        .terms {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .terms a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .terms a:hover {
            color: #fff;
        }
    </style>
</head>
