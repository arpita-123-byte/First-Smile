<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header .logo img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #d9f99d;
        } 

        .search-contact {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-contact input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .icon-container {
            display: flex;
            gap: 15px;
        }

        .icon {
            color: black;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #ff7f11; /* Color on hover */
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            border-radius: 10px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-card .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card .product-description {
            color: #777;
            font-size: 14px;
            margin: 10px 0;
        }
        .product-card .product-price {
            color: #8bc34a;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card .add-to-cart {
            background-color: #8bc34a;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
        }
        .more-products {
            text-align: center;
            margin: 20px 0;
        }
        /* Footer Styles */
        .footer {
            background-color: #222;
            color: #fff;
            padding: 40px 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            text-align: center;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-section h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .footer-section p a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-section p a:hover {
            color: #fff;
        }

        .footer-logo {
            width: 100px;
            margin: 0 auto 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 20px;
            margin: 10px 0;
        }

        .social-icons a {
            color: #ccc;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Animation for social media icons */
        .social-icons a:hover {
            color: #fff;
            transform: scale(1.2); /* Slightly enlarges icon on hover */
        }

        .terms {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .terms a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .terms a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="3.png" alt="FirstSmile Logo">
        </div>
        <nav>
            <ul>
                <ul>
                    <li><a href="../D1/index.html">Home</a></li>
                    <li><a href="../D7/index.html">Girls</a></li>
                    <li><a href="../D26/index.html">Boys</a></li>
                    <li><a href="../D5/index.html">About Us</a></li>
                    <li><a href="../D30/index.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search-contact">
                <input type="text" placeholder="Search...">
                <div class="icon-container">
                    <a href="../D25/index.html" class="icon">
                        <i class="fas fa-heart"></i>
                    </a>
                    <a href="../D4/index.html" class="icon">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="../D2/index.html" class="icon">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </header>
    <div class="product-grid" id="product-grid">
        <!-- Product cards will be inserted here by JavaScript -->
    </div>
    <div class="more-products">
        <h2>More Products Like This:</h2>
        <div class="product-grid" id="more-products-grid">
            <!-- More product cards will be inserted here by JavaScript -->
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Shop</h3>
                    <p><a href="../D7/index.html">Girls</a></p>
                    <p><a href="../D26/index.html">Boys</a></p>
                </div>
                <div class="footer-section">
                    <h3>Company</h3>
                    <p><a href="../D5/index.html">About Us</a></p>
                    <p><a href="../D30/index.html">Contact Us</a></p>
                </div>
                <div class="footer-section">
                    <img src="Firstsmile.png" alt="Firstsmile Logo" class="footer-logo">
                    <h3>Visit Us</h3>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <p class="terms">
                        <a href="#">Terms</a>
                        <a href="#">Privacy</a>
                        <a href="#">Conditions</a>
                    </p>
                </div>
            </div>
        </div>
        
        
    </footer>
    <script>
        const products = [
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/WGPazP6YOG4yM1ia7WnPPnXoHa4CfQZMnv1hG5PrXHlzIa3JA.jpg",
                title: "Baby Romper",
                description: "Soft cotton, comfortable",
                price: "$25"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/nvRufI2EgesTFkcObEnG7Mavg8QeZADPjFoUtnOq3yYRjodnA.jpg",
                title: "Baby Pink Dress",
                description: "Soft cotton, comfortable",
                price: "$30"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/njKgFQDD0vbmDtYZt1uGtxto28nfhNIGn5k4qgbnPBFqGa3JA.jpg",
                title: "Baby Bunny Outfit",
                description: "Soft cotton, comfortable",
                price: "$30"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/tAcHU4XCObbaNp3Le9NAdGSCNxNdenViwIX1PvmL8yWaN0uTA.jpg",
                title: "I Love Mom Outfit",
                description: "Soft cotton, comfortable",
                price: "$20"
            }
        ];

        const moreProducts = [
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/IbPt1Z5OpC4GMJ24eLNqsREcpiBnajTnIcYRnBov9YDrGa3JA.jpg",
                title: "Baby Orange Outfit",
                description: "Soft cotton, comfortable",
                price: "$22"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/rxIycFQFLOb2M1mrNZKjcMruAgWIJZnwMlE4zKeIsHgrGa3JA.jpg",
                title: "Baby Red Dress",
                description: "Soft cotton, comfortable",
                price: "$28"
            },
            {
                imgSrc: "https://storage.googleapis.com/a1aa/image/lbWo57LAWRb1JJbrZfBNStmB3viteRg95bg5gycfER9raodnA.jpg",
                title: "Baby Blue Outfit",
                description: "Soft cotton, comfortable",
                price: "$24"
            }
        ];

        function createProductCard(product) {
            return `
                <div class="product-card">
                    <img src="${product.imgSrc}" alt="Product image of ${product.title}" height="250" width="250"/>
                    <div class="product-title">${product.title}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.price}</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            `;
        }

        document.getElementById('product-grid').innerHTML = products.map(createProductCard).join('');
        document.getElementById('more-products-grid').innerHTML = moreProducts.map(createProductCard).join('');
    </script>
</body>
</html>
